<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator from net.css">
    <script src="calculator from net.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form name="display">
          <input type="text" class="result" name="result">
        </form>
        <div class="rows">
          <div class="first-row">
            <input class="btn operator" type="button" value="+" onclick="inputs('+')">
            <input class="btn operator" type="button" value="-" onclick="inputs('-')">
            <input class="btn operator" type="button" value="*" onclick="inputs('*')">
            <input class="btn operator" type="button" value="/" onclick="inputs('/')">
          </div>
          <div class="second-row">
            <input class="btn numberbutton" type="button" value="7" onclick="inputs(7)">
            <input class="btn numberbutton" type="button" value="8" onclick="inputs(8)">
            <input class="btn numberbutton" type="button" value="9" onclick="inputs(9)">
            <input class="btn delete" type="button" value="Del" onclick="dlt()">
          </div>
          <div class="third-row">
            <input class="btn numberbutton" type="button" value="4" onclick="inputs(4)">
            <input class="btn numberbutton" type="button" value="5" onclick="inputs(5)">
            <input class="btn numberbutton" type="button" value="6" onclick="inputs(6)">
            <input class="btn-equal equalbutton" type="button" value="=" onclick="final()">
          </div>
        </div>
          <div class="fourth-row">
            <input class="btn numberbutton" type="button" value="1" onclick="inputs(1)">
            <input class="btn numberbutton" type="button" value="2" onclick="inputs(2)">
            <input class="btn numberbutton" type="button" value="3" onclick="inputs(3)">
          </div>
          <div class="fifth-row">
            <input class="btn numberbutton" type="button" value="0" onclick="inputs(0)">
            <input class="btn decimal" type="button" value="." onclick="inputs('.')">
            <input class="btn reset" type="button" value="C" onclick="rst()">
          </div>
        </div>
    </div>
  </body>
</html>
